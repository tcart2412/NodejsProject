<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            header nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }
            header nav ul.show {
                display: flex;
            }
            header nav ul li {
                margin: 10px 0;
                text-align: center;
            }
            .menu {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <span class="menu" onclick="toggleMenu()">&#9776;</span>
        <nav>
            <ul id="menuItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuItems');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
