<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <header>
        商品頁面
    </header>
    <main>
        <div class="product-content">
            <div>
                <img src="images/p1.png" alt="p1.png">
            </div>
            <div class="product-info">
                <div class="product-name">
                    <h1>巴黎風法國吐司</h1>
                </div>
                <div class="product-intro">
                    從第一口濃到最後一口!
                    絲滑濃稠的巧克力醬充滿榛果香味和杏仁碎粒的堅果香，加熱後醬料爆漿流餡，濃郁香甜，幸福感爆表的上癮滋味~
                </div>
                <div class="product-price">NT500</div>

                <div class="product-quantity">
                    <button style="width: 50px;">+</button>
                    <span>0</span>
                    <button style="width: 50px">-</button>
                </div>
                <div class="star">&#11088 評價 : 4.9 顆星</div>
                <div class="btn-area">
                    <button class="order-btn">加入購物車</button>
                    <button class="orderNow-btn">直接購買</button>
                </div>
                <div class="favor-area">
                    <a class="add-favor">&#10084 加至我的最愛</a>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
